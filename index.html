<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img class="illustration" src="./images/illustration-hero.svg" alt="Picture of a person dancing to music">
    <div class="content">
      <h1>Order Summary</h1>
      <p class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="annual-plan-box">
        <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
        <div class="annual-plan-text">
          <p class="annual-plan-title"><strong>Annual Plan</strong></p>
          <p>$59.99/year</p>
        </div>

        <a class="change-btn" href="#"><strong>Change</strong></a>
      </div>

      <a class="btn-payment" href="#"><strong>Proceed to Payment</strong></a>
      <a class="btn-cancel" href="#"><strong>Cancel Order</strong></a>
    </div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dylanhaz">Dylan Hazard</a>.
  </div>
</body>

</html>
